      <script type="text/javascript">
function issuedbook(){
	xhr = new XMLHttpRequest();
	var url = "http://localhost:9090/LibraryManagementSystem/myApp/issuedbook/getInfo/SID002";
	xhr.open("GET", url, true);
	xhr.setRequestHeader("Content-type", "application/json");
	xhr.onreadystatechange = function () { 
	if (this.readyState == 4 && this.status == 200) {
	var obj = JSON.parse(this.responseText);

    for (i in obj.data) {
	       a = document.getElementById('dataTables-example').insertRow();
		   b = a.insertCell(0);
           c = a.insertCell(1);
           d = a.insertCell(2);
		   e = a.insertCell(3);
		   f = a.insertCell(4);
           g = a.insertCell(5);
		  
          b.innerHTML = i;
		  c.innerHTML = obj.data[i].Bookname + "<br>";
	      d.innerHTML = obj.data[i].ISBNNumber  + "<br>";
	      e.innerHTML = obj.data[i].Issuesdate  + "<br>" ;
		  f.innerHTML = obj.data[i].Returndate  + "<br>";
		  g.innerHTML = obj.data[i].Fine  + "<br>";
	      
		 
		 
     }
	}
	}

	xhr.send(); 	
	}
	</script> 

</head>
