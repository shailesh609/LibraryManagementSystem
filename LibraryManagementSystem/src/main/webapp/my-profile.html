  <script type="text/javascript">
function userdata(){
	xhr = new XMLHttpRequest();
	var url = "http://localhost:9090/LibraryManagementSystem/myApp/user/getInfo/SID005";
	xhr.open("GET", url, true);
	xhr.setRequestHeader("Content-type", "application/json");
	xhr.onreadystatechange = function () { 
	if (this.readyState == 4 && this.status == 200) {
	var json = JSON.parse(this.responseText);

	myStorage = window.localStorage;
	document.getElementById('updation').innerHTML=json.Updation;  
	document.getElementById('Reg').innerHTML=json.RegDate;  
	document.getElementById('name').value=json.name;  
	document.getElementById('Student').innerHTML=json.Id;  
	document.getElementById('emailid').value=json.Email;  
	document.getElementById('mNumber').value=json.mNumber;  

	localStorage.setItem('userId', json.Id);
	}
	}

	xhr.send(); 	}
	</script>
